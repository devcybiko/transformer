#define $search \
<!-- begin $search --> \
<div class="overlay overlay-slidedown #define $search"> \
<button type="button" class="overlay-close">Close</button> \
<div class="container"> \
<div class="row"> \
<div class="col-sm-12" style="margin-top:30%;"> \
<form action="search-results.html" class="center-block" id="header-search-form" method="get"> \
<input type="text" id="header-search" name="s" value="Start Typing..." style="height:150px;" \
autocomplete="off" onFocus="if (this.value == 'Start Typing...')this.value = '';" \
onBlur="if (this.value == '')this.value = 'Start Typing...';" > \
</form> \
</div> \
</div> \
</div> \
</div>
